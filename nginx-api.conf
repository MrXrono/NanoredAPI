# ===== api.nanored.top — NanoredVPN Telemetry API =====
# Добавить этот блок в основной nginx.conf (после существующих upstream)

upstream nanored-api {
    server nanored-api:8000;
}

server {
    server_name api.nanored.top;

    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    # API endpoints
    location /api/ {
        proxy_http_version 1.1;
        proxy_pass http://nanored-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30;
        proxy_send_timeout 30;
        proxy_read_timeout 30;

        # CORS for admin panel
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Admin panel (static + templates)
    location / {
        proxy_http_version 1.1;
        proxy_pass http://nanored-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        proxy_pass http://nanored-api;
        proxy_cache_valid 200 1h;
    }

    # Health check
    location /health {
        proxy_pass http://nanored-api;
    }

    # Swagger docs
    location /docs {
        proxy_pass http://nanored-api;
    }
    location /redoc {
        proxy_pass http://nanored-api;
    }
    location /openapi.json {
        proxy_pass http://nanored-api;
    }

    # SSL Configuration
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets    off;
    ssl_certificate "/etc/nginx/ssl/api.nanored.top.fullchain.pem";
    ssl_certificate_key "/etc/nginx/ssl/api.nanored.top.privkey.key";
    ssl_trusted_certificate "/etc/nginx/ssl/api.nanored.top.fullchain.pem";

    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}
